<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Refrigerador
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample" >
        <div class="accordion-body" *ngFor="let registroR of registrosRefrigerador" >

            <p *ngIf="(registroR.valor==1)"> Estado actual: Abierto </p>
            <p *ngIf="(registroR.valor==0)"> Estado actual: Cerrado</p>

        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Prevenci√≥n contra accidentes
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample" >
        <div class="accordion-body" *ngFor="let registroU of registrosUtrasonico" >

            <p *ngIf="(registroU.valor<=15)"> {{registroU.fecha}}  -> Peligro, hay alguien cerca </p>
            <p *ngIf="(registroU.valor>15)"> {{registroU.fecha}}  -> No hay nadie cerca</p>

        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
          Control de Plagas
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample" >
        <div class="accordion-body" *ngFor="let registroP of registrosPlagas" >
            <p> {{registroP.fecha}}  -> {{registroP.valor}} </p>
        </div>
      </div>
    </div>
</div>
