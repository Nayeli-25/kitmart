<div class="container divForm" *ngIf="user as usuario">
    <form  
      class="form form-signin animated fadeIn position-absolute start-50"
      autocomplete="off"
      [formGroup]="userForm"
      (ngSubmit)="updateForm(userForm.value)">

      <h1 class="h3 mb-3 font-weight-normal color">Actualizar mi Cuenta</h1>

      <div>
        <label for="inputEmail" class="col-form-label">Nuevo email:</label>
        <input
            type="email"
            class="form-control mb-2"
            id="inputEmail"
            placeholder="Email Address"
            [(ngModel)]="usuario.email"
            formControlName="email"
            [class.is-invalid]="emailValidate"
        />
        <div class="invalid-feedback">Email inválido. Ej: ejemplo@gmail.com</div>
      </div>

      <div>
        <label for="inputPassword" class="col-form-label">Nueva contraseña:</label>
        <input 
            type="password" 
            class="form-control" 
            id="inputPassword" 
            placeholder="Ingresa la nueva contraseña..." 
            formControlName="password"
            [class.is-invalid]="passwordValidate"/>  
      </div>
      
      <div>
        <label for="inputPassword2" class="col-form-label">Confirmar contraseña:</label>
        <input 
            type="password" 
            class="form-control" 
            id="inputPassword2" 
            placeholder="Confirma la contraseña..." 
            formControlName="password2"
            [class.is-invalid]="password2Validate" />  
            
        <div class="invalid-feedback">La contraseña no coincide con la anterior</div>
      </div> <br>

      <button type="submit" class="btn btnAzul btn1 text-light" [disabled]="password2Validate || emailValidate"> Guardar </button>
      <button type="button" class="btn btn-secondary btn1" [routerLink]="['/home']">Cancelar</button>
    </form>
  </div>

  <footer class="row">

<img class="pie2 col-md-5 position-absolute bottom-0 start-0 d-none d-sm-none d-md-block" src="/assets/pie2.png">
