<div>
    <h1> Pendientes </h1>
    <hr>
    <table>
        <tr *ngFor="let pendiente of pendientes">
            <td> {{pendiente.descripcion}}</td>
            <td>
                <button class="btn btn-danger" style="margin-left: 10px;" (click)="eliminarPendiente(pendiente._id)">Completar</button>
            </td>
        </tr>
    </table>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"data-whatever="agregar"> Agregar </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Pendiente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="pendienteForm" (ngSubmit)="postForm(pendienteForm.value)">
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Pendiente:</label>
                    <textarea class="form-control" id="message-text" formControlName="descripcion"></textarea>
                </div> <br>
                <hr>
                <button type="submit" class="btn btn-primary btn1">Guardar</button>
                <button type="button" class="btn btn-secondary btn1" data-bs-dismiss="modal">Cancelar</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
