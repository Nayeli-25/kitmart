<div class="container">
<div class="row">

<div class="col-md-2">
<img src="assets/medioColoresLado.png"  class="position-absolute top-0 end-0 sizeMedColor">
</div>

<div class="col-md-2">
<img src="/assets/ICO-cabecera.png" class="posCabecera position-absolute top-0 start-0 d-none d-sm-none d-md-block">
</div>

</div>
</div>

<div class="container">
<div class="row position-absolute start-50 top-50 btn-group " style="margin-left: -300px; width:600px;">

    <button type="button" class="col-md-2 btn btnHistorial" data-bs-toggle="modal" data-bs-target="#modalPlantas"data-whatever="plantas"><img class="img" src="/assets/humedad.png"> Humedad Plantas </button> 
    <button type="button" class="col-md-2 btn btnHistorial" data-bs-toggle="modal" data-bs-target="#modalPlagas"data-whatever="plagas"><img class="img" src="/assets/plaga.png"><p style="margin-bottom:-2px;">Plagas</p> </button> 
    <button type="button" class="col-md-2 btn btnHistorial" data-bs-toggle="modal" data-bs-target="#modalTemperaturas"data-whatever="temperaturas"><img class="img" src="/assets/temperatura.png">  Temperatura </button> 
</div>
</div>
  <!-- Modal Plantas -->
  <div class="modal fade" id="modalPlantas" tabindex="-1" aria-labelledby="modalPlantasLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content scroll">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPlantasLabel">Registros Humedad Plantas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"  *ngFor="let humedad of humedades">
            <p>{{humedad.fecha}} -> Humedad: {{humedad.valor}}</p>
            <p *ngIf="(humedad.valor<=30)"> Tus plantas se encuentran bien.</p>
            <p *ngIf="(humedad.valor>30)"> Tus plantas necesitan agua.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn1" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Plagas -->
  <div class="modal fade" id="modalPlagas" tabindex="-1" aria-labelledby="modalPlagasLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content scroll">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPlagasLabel">Registros Plagas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngFor="let plaga of plagas">
            <p> {{plaga.fecha}} -> {{plaga.valor}} </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn1" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Temperaturas -->
  <div class="modal fade" id="modalTemperaturas" tabindex="-1" aria-labelledby="modalTemperaturasLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content scroll">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTemperaturasLabel">Registros Temperaturas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngFor="let temperatura of temperaturas">
            <p> {{temperatura.fecha}} -> Temperatura: {{temperatura.valor}}Â°C </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn1" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
<footer class="row">
