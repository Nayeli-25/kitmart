      <div class="container" *ngIf="recetas as receta">
        <form [formGroup]="recetaForm" (ngSubmit)="updateForm(recetaForm.value)">
          <h1 class="h3 mb-3 font-weight-normal">Editar Receta</h1>
          <div hidden>
            <label for="inputId">Id</label>
            <input type="text" class="form-control" id="inputId" formControlName="id" />    
          </div>
          <div>
            <label for="message-text" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="inputNombre" value="receta.nombre" formControlName="nombre" />
          </div>
          <div>
            <label for="message-text" class="col-form-label">Ingredientes:</label>
            <textarea type="text" class="form-control" id="inputIngredientes" value="receta.ingredientes" formControlName="ingredientes"> </textarea>  
          </div>
          <div>
            <label for="message-text" class="col-form-label">Preparaci√≥n:</label>
            <textarea type="text" class="form-control" id="inputPreparacion" value="receta.preparacion" formControlName="preparacion"> </textarea>  
          </div>
          <button type="submit" class="btn btn-primary btn1">Guardar</button>
          <button type="button" class="btn btn-secondary btn1" [routerLink]="['/recetas']">Cancelar</button>
        </form>
      </div>
      <!-- The routed views render in the <router-outlet>-->
      <router-outlet></router-outlet>
